<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" type="overlay" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Custom Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <!-- <h1>Passed Values Example</h1>
      <p>email: {{ email.value }}</p>
      <p>password: {{ password.value }}</p> -->
    <ion-list>
      <ion-item>
        <ion-menu-button color="primary" [routerLink]="['/login']"><ion-icon name="log-in-outline"></ion-icon></ion-menu-button>
        <ion-label>Login</ion-label>
      </ion-item>
      <ion-item>
        <ion-menu-button color="secondary" [routerLink]="['/registration']">
          <ion-icon name="person-add-outline"></ion-icon>
        </ion-menu-button>
        <ion-label>Sign Up</ion-label>
      </ion-item>
      <ion-item>
          <ion-menu-button color="secondary" [routerLink]="['/about']">
            <ion-icon name="information-circle-outline">
          </ion-icon>
        </ion-menu-button>
        <ion-label>About</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
<ion-content [fullscreen]="true">
  <ion-header translucent>
    <ion-toolbar>
      <ion-segment [(ngModel)]="selectTabs">
        <ion-segment-button value="favorites">
          <ion-label>Favorites</ion-label>
        </ion-segment-button>
        <ion-segment-button value="prev-orders">
          <ion-label>Previous Orders</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="selectTabs == 'favorites'">
  <ion-list *ngFor="let p of favorites">
    <div class="card-align">
        <ion-card>
          <img src="{{ p.img }}" class="rand-img"/>
            <ion-card-header>
              <ion-card-title>{{ p.name }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-label color="secondary">
                <b></b>
              </ion-label>
              <br/>
              <ion-button color="primary" (click)="addToCart(p)"><ion-icon name="cart"></ion-icon></ion-button>
              <ion-button style="--background:pink"><ion-icon name="heart-outline"></ion-icon></ion-button>
              <ion-button color="secondary"><ion-icon name="share-social-outline"></ion-icon></ion-button>
            </ion-card-content>
          </ion-card>
    </div>
  </ion-list>
  </div>

</ion-content>
